<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="company-logo">
        <h1 class="logo-text">Sense</h1>
        <p class="company-name">by Bluepond.AI</p>
      </div>
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
  <label for="email" class="form-label">Email ID</label>
  <input
    type="email"
    id="email"
    formControlName="email"
    class="form-control"
    [class.error]="isFieldInvalid('email')"
    placeholder="Enter your email"
  />
  <div class="error-message" *ngIf="getFieldError('email')">
    {{ getFieldError('email') }}
  </div>
</div>


      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="isFieldInvalid('password')"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary auth-submit-btn"
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <i class="spinner"></i>
          Signing In...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p class="auth-link-text">
        Don't have an account?
        <a routerLink="/auth/signup" class="auth-link">Sign up</a>
      </p>
    </div>

    <div class="demo-credentials">
      <h4>Demo Credentials:</h4><br>
      <p><strong>Email ID:</strong> sense&#64;bluepond.ai</p>
      <p><strong>Password:</strong> bluepond&#64;123</p>
    </div>
  </div>
</div>
