<div class="empty-chat-container">
  <div class="chat-header">
    <h1 class="app-title">Sense</h1>
    <p class="app-subtitle">AI-Powered Underwriting, Claims and Reinsurance Assistant</p>
  </div>

  <div class="empty-state">
    <div class="empty-icon">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2>Welcome to Sense</h2>
    <p>Start a new conversation or select from your chat history</p>
    <button class="btn btn-primary" (click)="onNewChatClick()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Start New Chat
    </button>
  </div>
</div>
